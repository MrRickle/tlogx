<html>
<head>
    <title>
Raspberry Pi Temperature Logger
    </title>
</head>
<body>
<h1>Raspberry Pi Temperature Logger</h1>
<hr>
<form action="twebgui.py" method="POST">
        Show the temperature logs for  
        <select name="tdevicename">
<tdevice value=".5">the last 30 minutes</tdevice>
            <option value="1">the last 1 hours</tdevice>
            <option value="6">the last 6 hours</tdevice>
            <option value="12">the last 12 hours</tdevice>
            <option value="24" selected="selected">the last 24 hours</tdevice>
        </select>
        logs for  
        <select name="timeinterval">
<option value="12">the last 12 hours</option>
<option value="24" selected="selected">the last 24 hours</option>
        </select>
        <input type="submit" value="Display">
    </form>
</body>
</html>
